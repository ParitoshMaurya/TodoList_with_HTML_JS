    <div class="container my-4">
        <h2 class="text-center">
            ToDo's List
        </h2>

        <div class="mb-3">
            <label for="task-box" class="form-label">Title</label>
            <input type="task" class="form-control" id="task-box" aria-describedby="task-desc">
            <div id="task-desc" class="form-text">We'll add your task to your ToDO's List.</div>
        </div>

        <div class="mb-3">
            <label for="desc-box" class="form-label">Description</label>
            <textarea class="form-control" id="desc-box" rows="3"></textarea>
        </div>

        <button id="add-btn" type="submit" class="btn btn-primary" onclick=update()>Add Task</button>
        <button id="clear-btn" type="submit" class="btn btn-primary">Clear All Task</button>
        <h3 class="my-4">
            Your Task's
        </h3>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Task</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="table-body">

    -->
    <script>
        function txt_in_check(str_to_check,main_str){
            str_to_check=str_to_check.toLowerCase()
            main_str=main_str.toLowerCase()
            if(main_str.indexOf(str_to_check)!=-1){
                return true;
            } else{return false};
        }

        refresh_btn = document.getElementById('refresh')
        refresh_btn.addEventListener('click', () => {
            search_val=document.getElementById('search-box').value
            search_val=' '
            show();
        })
        clear = document.getElementById('clear-btn');
        clear.addEventListener('click', () => {
            if (localStorage.getItem('itemJson') == "[]" || localStorage.getItem('itemJson') == null) {
                alert("You dont have any task.")

            }
            else {
                if (confirm('Do you really want to clear ..??')) {
                    localStorage.clear();
                    show();
                };

            }
        });
        function update() {
            task = document.getElementById('task-box').value;
            desc = document.getElementById('desc-box').value;
            if (task != '' && desc != '') {
                if (localStorage.getItem('itemJson') == null) {
                    itemJsonArray = [];
                    itemJsonArray.push([task, desc]);
                    localStorage.setItem('itemJson', JSON.stringify(itemJsonArray));
                } else {
                    itemJsonArrayStr = localStorage.getItem('itemJson');
                    itemJsonArray = JSON.parse(itemJsonArrayStr);
                    itemJsonArray.push([task, desc]);
                    localStorage.setItem('itemJson', JSON.stringify(itemJsonArray));
                }
            } else {
                alert('Please Fill both Boxes before adding')
            };
            show()
        };
        function show() {
            itemJsonArrayStr = localStorage.getItem('itemJson');
            itemJsonArray = JSON.parse(itemJsonArrayStr);
            let strr = '';
            let tableBody = document.getElementById('table-body');
            if (itemJsonArray != null) {
                itemJsonArray.forEach((element, index) => {
                    strr += `
                <tr>
                <th scope="row">${index + 1}</th>
                <td>${element[0]}</td>
                <td>${element[1]}</td>
                <td><button type="submit" class="btn btn-sm btn-outline-danger" onclick=deleted(${index})>Delete</button></td>
              </tr> `;
                });
            };
            tableBody.innerHTML = strr;

        };
        show()
        function deleted(elemindex) {
            itemJsonArrayStr = localStorage.getItem('itemJson');
            itemJsonArray = JSON.parse(itemJsonArrayStr);
            itemJsonArray.splice(elemindex, 1);
            localStorage.setItem('itemJson', JSON.stringify(itemJsonArray));
            show();

        };
        search_btn = document.getElementById('search-btn')
        search_btn.addEventListener('click', searched)
        function searched() {
            search_txt = document.getElementById('search-box').value;
            itemJsonArrayStr = localStorage.getItem('itemJson')
            itemJsonArray = JSON.parse(itemJsonArrayStr)
            let strr_searched = ''
            itemJsonArray.forEach((element, index) => {
                if (txt_in_check(search_txt,element[0])) {
                    strr_searched += `
                    <tr>
                    <th scope="row">${index + 1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td>
                    <td><button type="submit" class="btn btn-sm btn-outline-danger" onclick=deleted(${index})>Delete</button></td>
                    </tr>
                    `}
            })
            tableBody = document.getElementById('table-body')
            tableBody.innerHTML = strr_searched
        
        };


    </script>
